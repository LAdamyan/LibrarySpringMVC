<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrapper">
    <h2>Edit user</h2>
    <br>
    <form th:action="@{/editUsers}" method="post">
        <div class="input-box">
            <input name="name" type="text" placeholder="Enter user name" required th:value="${userToEdit.name}">
        </div>
        <div class="input-box">
            <input name="lastName" type="text" placeholder="Enter user last name" required th:value="${userToEdit.lastName}">
        </div>
        <div class="input-box">
            <input name="email" type="text" placeholder="Enter user email" required th:value="${userToEdit.email}">
        </div>
        <input type="hidden" name="userId" th:value="${userToEdit.id}">

        <div class="input-box button">
            <input type="Submit" value="Edit user">
        </div>
        <div class="text">
            <h3>Back to login page? <a href="/">Login now</a></h3>
        </div>
    </form>
    <br>
    <a th:href="@{/}">Login</a>
</div>

</body>
</html>
